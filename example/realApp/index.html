<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" type="text/css" href="style/android.css" media="only screen and (max-width: 480px)">
    <link rel="stylesheet" type="text/css" href="style/desktop.css" media="screen and (min-width: 481px)">
    <title>HTML5 APP</title>
    <link rel="apple-touch-icon-precomposed" href="image/myCustomIcon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="minimal-ui, user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
</head>
<body>

    <div data-role="page" id="container">
        <div id="header" data-role="header">
            <h1>HTML WEB APP</h1>
            <a href="#nav" class="ui-btn ui-corner-all ui-shadow ui-icon-bars ui-btn-icon-notext leftButton"></a>
        </div>

        <div data-role="panel" id="nav">
            <ul data-role="listview">
                <li><a href="#/">Home</a></li>
                <li><a href="#/hello">Hello</a></li>
                <li><a href="#/books">Books</a></li>
                <li><a href="#/examples">Examples</a></li>
            </ul>
        </div>

        <div id="view" role="main" class="ui-content"></div>

        <div id="footer" data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a id="footer-summary" data-icon="grid" href="#">Summary</a></li>
                    <li><a id="footer-favs" data-icon="star" href="#">Favs</a></li>
                    <li><a id="footer-gear" data-icon="gear" href="#">Setup</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script id="home" type="x-tmpl-mustache">
        <h1>Hello {{ name }}!</h1>
    </script>

    <!--<script type="text/html" id="home">
        <h1>Home</h1>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rem dolores quod quidem nulla aut voluptatem modi et at totam placeat beatae iste explicabo, provident minus eaque maxime nihil, natus officia.
        </p>

    </script>-->


    <script type="x-tmpl-mustache" id="about">
        <h1>Page: {{title}}</h1>
        <p>{{text}}</p>
    </script>

    <script type="x-tmpl-mustache" id="ajaxLoading">
        <h1>{{heading}}</h1>
        <p>Hello mustache....</p>
        {{dataBody}}
    </script>

    <script type="x-tmpl-mustache" id="screensize">
        {{body}}
    </script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <!--Disable jquery mobile navigation-->
    <script type="text/javascript">
        $.mobile.ajaxEnabled = false;
        $.mobile.linkBindingEnabled = false;
        $.mobile.hashListeningEnabled = false;
        $.mobile.pushStateEnabled = false;
    </script>

    <!--<script type="text/javascript" src="js/dependencies/template-engine.js"></script>-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.2/mustache.min.js"></script>
    <!--<script type="text/javascript" src="js/dependencies/router.js"></script>-->
    <script src="https://rawgit.com/flatiron/director/master/build/director.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
