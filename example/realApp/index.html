        </div>

        <div data-role="panel" id="nav">

                <li><a href="#/books">Books</a></li>
                <li><a href="#/examples">Examples</a></li>

        </div>

        <div id="view" role="main" class="ui-content"></div>

        <div id="footer" data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a id="footer-summary" data-icon="grid" href="#/examples">Examples</a></li>
                    <li><a id="footer-favs" data-icon="star" href="#/hello/another">Favs</a></li>
                    <li><a id="footer-gear" data-icon="gear" href="#/books">Setup</a></li>

            </div>
