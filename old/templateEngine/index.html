<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="carl.js"></script>

<script id="myView" type="carl-template">
<h1>{{title}}</h1>
<p>{{body}}</p>
</script>

<script id="view2" type="carl-template">
<h1 class='carl'>{{title}}</h1>
<ul class='XVI'>
    {#list1}
        <li>{@index}</li>
    {/list1}
</ul>
<ul>
    {#list2}
        <li>{@index}</li>
    {/list2}
</ul>
<p class='gustaf'>{{body}}</p>
</script>

<script>
(function() {
    var data = {
        title: 'Hello from template!',
        body: 'here is a body',
        list1: [
            'value1',
            'value2',
            'value3',
            'value4'
        ],
        list2: [
            'value1',
            'value2',
            'value3',
            'value4',
            'value5'
        ]
    }

    var result = carl.compile('#view2', data);
    console.log(result);
    $('body').append(result);
})();
</script>


</body>
</html>
