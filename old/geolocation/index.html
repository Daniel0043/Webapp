<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML5 APP - Geolocation</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="minimal-ui, user-scalable=no, width=device-width" />
</head>

<body>
    <div id="content">
        <p>Getting your position....</p>
    </div>

    <script type="text/javascript">
        /**
         * Note: This example requires that you consent to location sharing when
         * prompted by your browser. If you see a blank space instead of the map, this
         * is probably because you have denied permission for location sharing.
         */
        (function() {
            var el = document.getElementById('content');

            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    el.innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
                });
            } else {
                el.innerHTML = 'Geolocation not supported by your browser';
            }
        })();
    </script>
</body>
</html>
